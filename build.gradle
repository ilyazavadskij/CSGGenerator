plugins {
    id 'java'
}

group 'CSGfromLBA'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.jetbrains:annotations:17.0.0'
    implementation 'com.google.code.gson:gson:2.8.5'
}
